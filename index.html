<!DOCTYPE html>
<html ng-app="ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>div {margin-bottom: 1em;}</style>
    <title>Filtered ng-repeat</title>
  </head>
  <body>
    <h1>Filtered ng-repeat</h1>
    <div ng-controller="ShoppingListController">
      <h3>Shopping List:</h3>
      <input type="text" ng-model="search" placeholder="Search List">
      <ul>
        <li ng-repeat="item in shoppingList | filter : search">{{ item }}</li>
      </ul>
    </div>
  </body>
</html>

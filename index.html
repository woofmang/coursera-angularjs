<!DOCTYPE html>
<html ng-app="CounterApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>div {margin-bottom: 1em;}</style>
    <title>The Digest Cycle</title>
  </head>
  <body>
    <h1>The Digest Cycle</h1>
    <div ng-controller="CounterController">
      <button ng-click="showNumberOfWatchers()">Log # of Watchers</button><br>
      <input type="text" ng-model="name">
      <div>
        <button ng-click="countOnce()">Up Once Counter (once)</button>
        <button ng-click="upCounter()">Increment Counter (once)</button>
      </div>
      <div class="">
        Once Counter: {{ onceCounter }}<br>
        Regular Counter: {{ counter }}
      </div>
    </div>
  </body>
</html>

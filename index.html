<!DOCTYPE html>
<html ng-app="MsgApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>div {margin-bottom: 1em;}</style>
    <title>Custom Filters</title>
  </head>
  <body>
    <h1>Custom Filters</h1>
    <div ng-controller="MsgController">
        {{name}} has a message for you: <br>
        {{sayMessage()}}<br>
        The truth: {{ sayMessage() | truth : 'healthy snacks' : 'cookies' }}<br>
        The BIG truth: {{ sayMessage() | truth : 'healthy snacks' : 'cookies' | uppercase }}
        <div class="">
          <button ng-click="feedYaakov()">Feed Yaakov</button><br>
          Cost: {{cookieCost | currency : "#blah" : 4}}<br>
          <img ng-src="images/yaakov_{{stateOfBeing}}.png" alt="">
        </div>
    </div>
  </body>
</html>
